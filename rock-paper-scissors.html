<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Rock Paper Scissors</title>
</head>

<body>
    <h1 id="results">Results: </h1>
    <script>
        let choice;
        function getComputerChoice() {
            return Math.floor(Math.random() * 3);
        }
        function getHumanChoice() {
            return prompt("Enter your weapon: (rock), (paper), (scissors)").toLowerCase();
        }
        function playRound(hChoice, cChoice) {
            let score;
            // console.log(`human choice = ${hChoice} - computer choice ${cChoice}`);
            if (hChoice === cChoice) {
                return -1;
            }
            else {
                return score = coreLogic(hChoice, cChoice);
            }
        }

        function coreLogic(hC, cC) {
            if (
                (hC === "rock" && cC === "scissors")
                || (hC === "scissors" && cC === "paper")
                || (hC === "paper" && cC === "rock")
            ) {
                // console.log("***If***");
                return 1;
            }
            else if (
                (cC === "rock" && hC === "scissors")
                || (cC === "scissors" && hC === "paper")
                || (cC === "paper" && hC === "rock")
            ) {
                // console.log("***Else If***");
                return 0;
            }
        }

        function playGame() {

            let scorePoint = 0;
            let hScore = 0, cScore = 0;
            for (i = 0; i < 3; i++) {
                cChoice = getComputerChoice() === 0 ? "rock" : getComputerChoice() === 1 ? "paper" : "scissors";
                // console.log(cChoice);
                let hChoice = getHumanChoice();
                // console.log(hChoice);
                console.log(`round=${i + 1}`);
                scorePoint = playRound(hChoice, cChoice);
                // console.log(scorePoint);
                if (scorePoint === 1) {
                    hScore++;
                }
                else if (scorePoint === 0) {
                    cScore++;
                }
                else {
                    console.log("Round tied!!!");
                }
                console.log(`Human score = ${hScore} - Computer Score = ${cScore}`);
            }
            console.log("### Results ###");
            console.log(`Human score = ${hScore} - ${cScore} = Computer Score`);
            printMsg = hScore === cScore ? "Game Tied" : hScore > cScore ? "Computer sucks!" : "Human sucks!";
            console.log(printMsg);
            return printMsg;
        }

        const result = playGame();
        const results = document.querySelector("#results");
        console.log(results);

        results.innerHTML = result;

    </script>
</body>

</html>
